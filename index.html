<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DocSaude - Portal para visualizar e gerenciar documentos de saúde.">
    <title>DocSaude - UPA Benevides</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <div id="previewModal" class="modal" aria-labelledby="previewModalLabel" aria-hidden="true">
            <div class="modal-content">
                <span id="closeButton" class="close-button" onclick="closePreview()" aria-label="Fechar">&times;</span>
                <iframe id="previewFrame" class="preview-frame" src="" frameborder="0" aria-labelledby="previewFrameLabel"></iframe>
                <button id="downloadButton" class="download-button" onclick="downloadDocument()" aria-label="Baixar documento">Download</button>
            </div> 
        </div>

        <div class="navbar">
            <div class="navbar-brand">DocSaude</div>
            <div class="navbar-links">
                <a href="#" class="active">Documentos</a>
                <a href="#">Prontuário</a>
                <a href="#">Atestado</a>
                <a href="#">Receituário</a>
                <a href="#">AIH</a>
            </div>
        </div>

        <div class="main-content">
            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Digite para buscar documentos...">
            </div>

            <!-- Lista de Documentos -->
            <ul id="documentList" class="document-list">
                <!-- Aqui serão listados dinamicamente os documentos -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
