<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Documentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <div id="previewModal" class="modal">
            <div class="modal-content">
                <span id="closeButton" class="close-button" onclick="closePreview()">&times;</span>
                <iframe id="previewFrame" class="preview-frame" src="" frameborder="0"></iframe>
                <button id="downloadButton" class="download-button" onclick="downloadDocument()">Download</button>
                <div id="downloadStatus" class="download-status"></div>
            </div>
        </div>

        <div class="navbar">
            <div class="navbar-brand">Meu Site</div>
            <div class="navbar-links">
                <a href="#" class="active">Documentos</a>
                <a href="#">Prontuário</a>
                <a href="#">Atestado</a>
                <a href="#">Receituário</a>
                <a href="#">AIH</a>
            </div>
        </div>

        <div class="main-content">
            <h1>Recentemente Abertos</h1>

            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar...">
                <button onclick="searchDocuments()">Pesquisar</button>
            </div>

            <!-- Lista de Documentos -->
            <ul id="documentList" class="document-list">
                <!-- Aqui serão listados dinamicamente os documentos -->
            </ul>

            <!-- Recentemente Abertos -->
            <h2>Recentemente Abertos</h2>
            <ul id="recentlyOpened">
                <!-- Aqui serão listados dinamicamente os documentos recentemente abertos -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
